<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dr. Salunke</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6419a9, #8b5cf6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #6419a9;
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #6419a9;
            box-shadow: 0 0 5px rgba(100, 25, 169, 0.5);
        }

        button {
            width: 100%;
            padding: 0.8rem;
            margin-top: 1rem;
            background: linear-gradient(45deg, #6419a9, #8b5cf6);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 26, 169, 0.3);
        }

        .toggle {
            margin-top: 1rem;
            color: #555;
        }

        .toggle span {
            color: #6419a9;
            font-weight: bold;
            cursor: pointer;
        }

        .remember {
            display: flex;
            align-items: center;
            justify-content: start;
            margin-top: 0.5rem;
        }

        .remember input {
            width: auto;
            margin-right: 8px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>

            <div class="remember">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember Me</label>
            </div>

            <button onclick="login()">Login</button>
            <p class="toggle">Donâ€™t have an account? <span onclick="showRegister()">Register</span></p>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="hidden">
            <h2>Register</h2>
            <input type="text" id="regUsername" placeholder="Username" required>
            <input type="email" id="regEmail" placeholder="Email" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <button onclick="register()">Register</button>
            <p class="toggle">Already have an account? <span onclick="showLogin()">Login</span></p>
        </div>
    </div>

    <script src="wert.js"></script>
</body>

</html>
