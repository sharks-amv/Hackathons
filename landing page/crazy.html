<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Cybersecurity Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #fff;
            min-height: 100vh;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        .login-box {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 400px;
            animation: fadeInUp 0.8s ease-out;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 28px;
        }

        .login-box label {
            display: block;
            margin-bottom: 8px;
            color: #cbd5e1;
            font-weight: 500;
        }

        .login-box input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(15, 23, 42, 0.8);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .login-box input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(59, 130, 246, 0.4);
        }

        .dashboard {
            display: none;
            animation: fadeIn 0.8s ease-out;
        }

        .dashboard.active {
            display: block;
        }

        header {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 32px;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(220, 38, 38, 0.8);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(220, 38, 38, 1);
            transform: translateY(-2px);
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px;
        }

        .card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9) 0%, rgba(51, 65, 85, 0.9) 100%);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .card h2 {
            color: #cbd5e1;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .card p {
            font-size: 48px;
            font-weight: bold;
            margin: 0;
        }

        .threat-count {
            color: #ef4444;
        }

        .phishing-count {
            color: #f59e0b;
        }

        .compliance-score {
            color: #10b981;
        }

        .charts {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin: 30px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .chart-container canvas {
            max-width: 100%;
            height: 300px !important;
        }

        .alerts {
            margin: 30px;
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9) 0%, rgba(51, 65, 85, 0.9) 100%);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .alerts h2 {
            color: #cbd5e1;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .alerts ul {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
        }

        .alerts li {
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            animation: slideInLeft 0.5s ease-out;
            border-left: 4px solid;
        }

        .alert-critical {
            background: rgba(220, 38, 38, 0.2);
            border-left-color: #dc2626;
            color: #fca5a5;
        }

        .alert-warning {
            background: rgba(245, 158, 11, 0.2);
            border-left-color: #f59e0b;
            color: #fcd34d;
        }

        .alert-info {
            background: rgba(59, 130, 246, 0.2);
            border-left-color: #3b82f6;
            color: #93c5fd;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-critical {
            background: #ef4444;
        }

        .status-warning {
            background: #f59e0b;
        }

        .status-success {
            background: #10b981;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        @media (max-width: 768px) {
            .cards {
                grid-template-columns: 1fr;
                margin: 20px;
            }

            .charts {
                grid-template-columns: 1fr;
                margin: 20px;
            }

            .login-box {
                margin: 20px;
                width: calc(100% - 40px);
            }
        }
    </style>
</head>

<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h2>üõ°Ô∏è Healthcare Cybersecurity Portal</h2>
            <form id="loginForm">
                <label for="username">Username</label>
                <input type="text" id="username" required placeholder="Enter your username">

                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">

                <label for="otp">OTP (Multi-Factor Authentication)</label>
                <input type="text" id="otp" placeholder="Enter 6-digit OTP" maxlength="6">

                <button type="submit" class="login-btn">üîê Secure Login</button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <header>
            <h1>üõ°Ô∏è Cybersecurity Command Center</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </header>

        <main>
            <section class="cards">
                <div class="card">
                    <h2>üö® Active Threats</h2>
                    <p id="threatCount" class="threat-count">0</p>
                    <span class="status-indicator status-critical"></span>Critical Level
                </div>
                <div class="card">
                    <h2>üìß Phishing Attempts</h2>
                    <p id="phishingCount" class="phishing-count">0</p>
                    <span class="status-indicator status-warning"></span>High Alert
                </div>
                <div class="card">
                    <h2>‚úÖ HIPAA Compliance</h2>
                    <p id="compliance" class="compliance-score">94%</p>
                    <span class="status-indicator status-success"></span>Compliant
                </div>
            </section>

            <section class="charts">
                <div class="chart-container">
                    <canvas id="attackChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="trafficChart"></canvas>
                </div>
            </section>

            <section class="alerts">
                <h2>üîî Real-time Security Alerts</h2>
                <ul id="alertList"></ul>
            </section>
        </main>
    </div>

    <script>
        // Global variables
        let threatCount = 0;
        let phishingCount = 0;
        let attackChart, trafficChart;

        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const otp = document.getElementById('otp').value;

            // Simple validation (in real app, this would be server-side)
            if (username && password && otp.length === 6) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('dashboard').classList.add('active');
                initializeDashboard();
            } else {
                alert('Please fill in all fields correctly. OTP must be 6 digits.');
            }
        });

        function logout() {
            document.getElementById('dashboard').classList.remove('active');
            document.getElementById('loginContainer').style.display = 'flex';

            // Reset form
            document.getElementById('loginForm').reset();

            // Clear intervals
            clearAllIntervals();
        }

        let intervals = [];

        function clearAllIntervals() {
            intervals.forEach(clearInterval);
            intervals = [];
        }

        function addAlert(message, type = 'critical') {
            const list = document.getElementById("alertList");
            const item = document.createElement("li");
            item.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            item.className = `alert-${type}`;

            list.prepend(item);

            // Keep only last 10 alerts
            while (list.children.length > 10) {
                list.removeChild(list.lastChild);
            }
        }

        function getRandomThreatMessage() {
            const threats = [
                "ü¶† Ransomware attempt detected from IP 192.168.1.45",
                "üé£ Spear phishing targeting medical records system",
                "üîì Unauthorized access attempt on patient database",
                "‚ö° DDoS attack mitigated successfully",
                "üï∑Ô∏è Malware detected in email attachment",
                "üîê Brute force attack on admin portal blocked",
                "üì± Mobile device security breach attempted",
                "üåê Suspicious network traffic from external source",
                "üíæ Data exfiltration attempt prevented",
                "üîç Advanced persistent threat (APT) detected"
            ];
            return threats[Math.floor(Math.random() * threats.length)];
        }

        function getRandomPhishingMessage() {
            const phishing = [
                "üìß Fake billing notification email blocked",
                "üé≠ CEO impersonation email intercepted",
                "üí≥ Credential harvesting attempt thwarted",
                "üè• Fake COVID-19 update email quarantined",
                "üìã Malicious survey link in email blocked",
                "üîí Two-factor bypass attempt prevented",
                "üìÑ Weaponized PDF attachment quarantined",
                "üíä Fake pharmaceutical offer email blocked"
            ];
            return phishing[Math.floor(Math.random() * phishing.length)];
        }

        function initializeDashboard() {
            // Initialize charts
            createAttackChart();
            createTrafficChart();

            // Start real-time simulations
            intervals.push(setInterval(() => {
                threatCount++;
                document.getElementById("threatCount").innerText = threatCount;
                addAlert(getRandomThreatMessage(), 'critical');

                // Update compliance score dynamically
                const compliance = Math.max(85, 99 - Math.floor(threatCount / 3));
                document.getElementById("compliance").innerText = compliance + '%';
            }, 8000));

            intervals.push(setInterval(() => {
                phishingCount++;
                document.getElementById("phishingCount").innerText = phishingCount;
                addAlert(getRandomPhishingMessage(), 'warning');
            }, 12000));

            // Add some initial alerts
            addAlert("üõ°Ô∏è System initialization complete - All systems operational", 'info');
            addAlert("üîç Real-time monitoring activated", 'info');
        }

        function createAttackChart() {
            const ctx1 = document.getElementById('attackChart').getContext('2d');
            attackChart = new Chart(ctx1, {
                type: 'doughnut',
                data: {
                    labels: ["Ransomware", "Phishing", "DDoS", "Insider Threats", "Malware"],
                    datasets: [{
                        label: 'Detected Attacks',
                        data: [15, 23, 8, 5, 12],
                        backgroundColor: [
                            '#dc2626',
                            '#f59e0b',
                            '#3b82f6',
                            '#8b5cf6',
                            '#10b981'
                        ],
                        borderWidth: 2,
                        borderColor: 'rgba(255, 255, 255, 0.8)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Threat Distribution (Last 30 Days)',
                            font: { size: 16, weight: 'bold' }
                        },
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        function createTrafficChart() {
            const ctx2 = document.getElementById('trafficChart').getContext('2d');
            trafficChart = new Chart(ctx2, {
                type: 'line',
                data: {
                    labels: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
                    datasets: [{
                        label: 'Network Traffic (GB)',
                        data: [25, 32, 28, 45, 38, 22, 41],
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#3b82f6',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 6
                    }, {
                        label: 'Threat Events',
                        data: [5, 8, 12, 15, 7, 3, 9],
                        borderColor: '#dc2626',
                        backgroundColor: 'rgba(220, 38, 38, 0.1)',
                        borderWidth: 3,
                        fill: false,
                        tension: 0.4,
                        pointBackgroundColor: '#dc2626',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Weekly Network Activity & Threats',
                            font: { size: 16, weight: 'bold' }
                        },
                        legend: {
                            position: 'bottom'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        }
                    }
                }
            });
        }

        // Simulate real-time chart updates
        setInterval(() => {
            if (attackChart && trafficChart) {
                // Update attack chart data randomly
                const newData = attackChart.data.datasets[0].data.map(val =>
                    Math.max(0, val + Math.floor(Math.random() * 3) - 1)
                );
                attackChart.data.datasets[0].data = newData;
                attackChart.update();

                // Update traffic chart with new day's data
                trafficChart.data.datasets[0].data.shift();
                trafficChart.data.datasets[0].data.push(Math.floor(Math.random() * 50) + 20);
                trafficChart.data.datasets[1].data.shift();
                trafficChart.data.datasets[1].data.push(Math.floor(Math.random() * 20) + 2);
                trafficChart.update();
            }
        }, 15000);
    </script>
</body>

</html>
